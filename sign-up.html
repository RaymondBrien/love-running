<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="Love Running"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, running club, runners, Ireland, Dublin, sport, exercise">
    <title>Love Running</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href=index.html class="">Home</a></li>
                <li><a href=gallery.html>Gallery</a></li>
                <li><a href=sign-up.html class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="signup">
            <form method="post" action="https://formdump.codeinstitute.net" id="signup-form">
                <h2><i class="fa-solid fa-heart-pulse"></i>LET'S GET YOU SIGN'ED UP!</h2>
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" class="text-input" required><br>
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" class="text-input" required><br>
                <label for="email_address">Email</label>
                <input type="email" id="email_address" name="email_address" class="text-input" required><br>
                
                <div class="radio-buttons">
                    <div>
                        <label for="road">Road</label>
                        <input type="radio" id="road" name="running_preference" value="road" required selected>
                    </div>
                    <div>
                        <label for="trail">Trail</label>
                        <input type="radio" id="trail" name="running_preference" value="trail">
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" id="both" name="running_preference" value="both" required>
                    </div>
                </div>
                <input type="submit" value="Let's Run!" id="join-button">
            </form>
        </section>



    </main>
    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener" 
                aria-label="Visit our Facebook Page (opens in a new tab)">
                <i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank" rel="noopener" 
                aria-label="Visit our Twitter Page (opens in a new tab)">
                <i class="fa-brands fa-x-twitter"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener" 
                aria-label="Visit our YouTube Page (opens in a new tab)">
                <i class="fa-brands fa-youtube"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener" 
                aria-label="Visit our Instagram Page (opens in a new tab)">
                <i class="fa-brands fa-instagram"></i></a></li> 
        </ul>
    </footer> 

    <!-- Font Awesome kit (bottom so html loads faster, can use this link in as many projects as you wish)-->
        <script src="https://kit.fontawesome.com/ca6814fb27.js" crossorigin="anonymous"></script>    
</body>

</html>
